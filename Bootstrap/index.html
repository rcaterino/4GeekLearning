<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/906f047676.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet"> 
  <title>Instagram Photo Feed</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
    <div class="container-fluid">
      <div class="col">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram"></i><p>Instagram</p>
        </a>
      </div>
      <div class="col-auto">  
        <button type="button" class="btn btn-success">Create new post</button>
      </div>
      <div class="col-auto">
        <div class="dropdown">
          <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Link 1</a></li>
            <li><a class="dropdown-item" href="#">Link 2</a></li>
            <li><a class="dropdown-item" href="#">Link 3</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Another link</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="m-0 row justify-content-center">
      <div class="col-auto p-2 text-center">
        <ul class="pagination pagination-sm">
          <li class="page-item"><a class="page-link" href="#"><i class="fa-solid fa-grip"></i></a></li>
          <li class="page-item"><a class="page-link" href="#"><i class="fa-solid fa-stop"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <img class="img-fluid" src="fotos/flavia-ballet.jpg">
      </div>
      <div class="col-lg-4">
        <img class="img-fluid" src="fotos/lomo.jpg">
      </div>
      <div class="col-lg-4">
        <img class="img-fluid" src="fotos/rio.jpg">
      </div>
      <div class="col-lg-4">
        <img class="img-fluid" src="fotos/embarazo.jpg">
      </div>
      <div class="col-lg-4">
        <img class="img-fluid" src="fotos/boda.jpg">
      </div>
      <div class="col-lg-4">
        <img class="img-fluid" src="fotos/flavia.jpg">
      </div>
    </div>
  </div>
</body>
</html>
